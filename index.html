<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;700&family=Poppins:wght@300;500;800&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <section>
      <div class="conteiner">

        <img src="./images/image-qr-code.png" alt="QR code image" id="image-qr-code">

        <div class="text">
          <h1>
            Improve your front-end skills by building projects
          </h1>

          <h2>
            Scan the QR code to visit Frontend Mentor and take your coding skitis to the next level
          </h2>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
